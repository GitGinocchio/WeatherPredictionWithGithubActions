name: 'Collect Weather Data'
description: 'Collect Weather Data using wttr.in and store it in data'
branding:
  icon: "activity"
  color: "green"
inputs:
  author_name:
    description: "The name of the committer"
    required: false
    default: "GitHub Actions"
  author_email:
    description: "The email address of the committer"
    required: false
    default: "41898282+github-actions[bot]@users.noreply.github.com"
  commit_message:
    description: "The commit message to use for the commit"
    required: false
    default: "data: Collecting New Weather Data"

runs:
  using: "composite"
  steps:
    - name: Download utils scripts from main branch
      uses: actions/download-artifact@v3
      with:
        name: utils
        path: ${{ github.action_path }}/src/utils
        repository: ${{ github.repository }}
        ref: main
  
    - name: Checkout Data Branch
      uses: actions/checkout@v3
      with:
        ref: data
        path: data

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install Python dependencies
      shell: bash
      run: python -m pip install -r ${{ github.action_path }}/action-requirements.txt
    
    - name: Collect Weather Data
      id: "collect-weather-data"
      shell: bash
      run: |
        UPDATE=$(python ${{ github.action_path }}/src/collect_weather_data.py
        ) || exit 1
        echo "markdown=$(echo $UPDATE)" >> $GITHUB_OUTPUT
    
    - name: Commit Changes
      shell: bash
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        # Aggiungi i file modificati
        git add .

        # Verifica se ci sono cambiamenti rispetto al commit precedente
        if git diff-index --quiet HEAD --; then
            echo "Nessun cambiamento rilevato, niente da aggiornare."
        else
            git commit -m "Update weather data"
            git push origin data
        fi
      working-directory: data
