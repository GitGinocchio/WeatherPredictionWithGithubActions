name: Upload Artifacts

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  upload-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          path: ${{ github.action_path }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: utils
          path: ${{ github.action_path }}/src/utils